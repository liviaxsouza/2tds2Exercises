<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Veterinária</title>
    <link rel="stylesheet" href="./../assets/css/style.petshop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./../assets/js/script.petshop.js"></script>
</head>

<body>

    <!-- Header -->

    <header>
        <h1>Clínica Veterinária</h1>
        <div id="divBtnHeader">
            <button class="btnHeader" onclick="showRegister()">Cadastro</button>
            <button class="btnHeader" onclick="renderContent()">Exibição</button>
        </div>
    </header>

    <!-- Div main: inputs -->

    <div id="mainDiv">
        <h2>Cadastre seu Pet</h2>

        <div id="divIconInputs">
            <div id="divIcon">
                <i class="fa-solid fa-paw" id="icon" style="color: #1d7044;"></i>
            </div>

            <div id="divInputs">
                <label for="inputTutor">Tutor:</label>
                <input type="text" id="inputTutor" class="inputs" required>

                <label for="inputPet">Nome do Pet:</label>
                <input type="text" id="inputPet" class="inputs" required>

                <label for="inputSpecie">Espécie:</label>
                <input type="text" id="inputSpecie" class="inputs" required>

                <label for="inputPic">Fotinha:</label>
                <input type="text" id="inputPic" class="inputs" required>

                <label for="inputBirthdate">Data de Nascimento:</label>
                <input type="date" id="inputBirthdate" class="inputs" required>

            <div id="divMsg">
                <p id="pMsg" class="hidden"></p>
            </div>
    
            <div id="divButton">
                <button id="btnRegister" onclick="createPet()" type="button">Cadastrar</button>
            </div>
        </div>
        </div>

    </div>

    <div id="subDiv">
        <div id="listPet">

        </div>
    </div>

    <footer>
        <p>© 2023 Clínica Veterinária: Todos os direitos reservados.</p>
    </footer>

</body>

</html>
