<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Veterinária</title>
    <link rel="stylesheet" href="./../assets/css/style.petshop.css">
    <script src="./../assets/js/script.petshop.js"></script>
</head>
<body>

<!-- Header -->

    <header>
        <h1>Clínica Veterinária</h1>
        <div id="divHeader">
            <button class="btnHeader">Cadastro</button>
            <button class="btnHeader">Exibição</button>
        </div>
    </header>

<!-- Div main: inputs -->

<div>
    <h2>Cadastre seu Pet</h2>

    <div id="divInputs">
        <label for="inputTutor">Tutor:</label>
        <input type="text" id="inputTutor" required>
    
        <label for="inputPet">Nome do Pet:</label>
        <input type="text" id="inputPet" required>
    
        <label for="inputSpecie">Espécie:</label>
        <input type="text" id="inputSpecie" required>
    
        <label for="inputPic">Fotinha:</label>
        <input type="text" id="inputPic" required>
    
        <label for="inputBirthdate">Data de Nascimento:</label>
        <input type="date" id="inputBirthdate" required>

        <div id="divError">
            <p id="errorMsg" class="hidden"></p>
        </div>

        <div id="divSuccess">
            <p id="successMsg" class="hidden"></p>
        </div>

        <div id="divButton">
            <button id="btnRegister" onclick="createPet()" type="button">Cadastrar</button>
        </div>

        <div id="listPet">

        </div>

    </div>
</div>
    
</body>
</html>
