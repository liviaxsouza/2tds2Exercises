<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./../assets/images/logoWarriors.png" type="image/x-icon">
    <title>Posts</title>
    <link href="./../assets/css/style.posts.css" rel="stylesheet">
    <script src="./../assets/js/script.posts.js"></script>
</head>
<body>

    <main>
        <h1><strong>PRÓXIMOS POSTS</strong></h1>

        <div id="postForm">
            <div>
                <label for="title">Título</label>
                <input type="text" id="inputTitle" name="title" required>
            </div>

            <div>
                <label for="category">Categoria</label>
                <input type="category" id="inputCategory" name="category" required>
            </div>

            <div>
                <label for="resume">Resumo</label>
                <textarea type="text" id="inputResume" name="resume" rows="4" required></textarea>
            </div>

            <div>
                <label for="author">Autor(a)</label>
                <input type="text" id="inputAuthor" name="author" required>
            </div>

            <div>
                <label for="date">Data de publicação</label>
                <input type="date" id="inputDate" name="date" required>
            </div>

            <button onclick="savePost()">Cadastrar</button>
        </div>

        <div id="list" class="hidden"></div>
    </main>
    
</body>
</html>
