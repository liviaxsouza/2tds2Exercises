<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./../assets/images/logoWarriors.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Equipes</title>
    <link rel="stylesheet" href="./../assets/css/style.team-cadaster.css">
</head>

<body>

    <h2>Cadastro de Equipes</h2>
    
    <div>
        <label for="input-name">Nome da equipe</label>
        <input id="input-name" type="text">
        <label for="input-holders">Quantidade de jogadores titulares</label>
        <input id="input-holders" type="number">
    </div>

    <button id="btn-cadaster" onclick="createTeam()">Cadastrar</button>
    <button id="btn-edit" class="hidden" onclick="editTeam()">Editar</button>

    <div id="list-teams">

    </div>

    <div id="list-single-team">

    </div>

    <script src="./../assets/js/script.team-cadaster.js"></script>
</body>
</html>
